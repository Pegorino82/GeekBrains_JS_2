<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="cart">
        <div class="widget-cart">
            <button id="close-cart-btn">X</button>
            <table>
                <thead>
                <tr>
                    <td>Наименование</td>
                    <td>Цена</td>
                    <td>Кол.</td>
                    <td>Общая цена</td>
                    <td>Добавить</td>
                    <td>Удалить</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                <tr>
                    <td>товаров в корзине:</td>
                    <td></td>
                    <td></td>
                    <td id="total-goods"></td>
                </tr>
                <tr>
                    <td>обшая стоимость:</td>
                    <td></td>
                    <td></td>
                    <td id="total-price"></td>
                </tr>
                </tfoot>
            </table>
        </div>
        <button class="btn-cart" type="button">
            <p>Корзина</p>
            <p>товаров: <span id="btn-cart-total-goods"></span></p>
            <p>цена: <span id="btn-cart-total-price"></span></p>
        </button>
    </div>
</header>
<main>
    <div class="products"></div>
</main>
<footer>

</footer>
<script src="js/main.js"></script>
</body>
</html>
