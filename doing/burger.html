<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BurgerFactory</title>
</head>
<body>

<select name="burger" class="burger-select" id="burger-choice">
    <option value="0">Маленький</option>
    <option value="1">Большой</option>
</select>
<label for="burger-choice">Выберите гамбургер</label>

<div name="filling" class="filling-select" id="filling-choice">
    <input type="radio" value="0" name="filling" id="fill_0">
    <label for="fill_0">Сыр</label>
    <input type="radio" value="1" name="filling" id="fill_1">
    <label for="fill_1">Салат</label>
    <input type="radio" value="2" name="filling" id="fill_2">
    <label for="fill_2">Картофель</label>
</div>
<label for="filling-choice">Выберите начинку</label>

<div name="topping" class="topping-select" id="topping-choice">
    <input type="radio" value="1" name="spice" id="top_1">
    <label for="top_1">Приправа</label>
    <input type="radio" value="2" name="mayo" id="top_2">
    <label for="top_2">Майонез</label>
</div>
<label for="topping-choice">Выберите топпинг</label>

<button class="order-button" type="submit">Заказать</button>

<hr>

<div class="order">
</div>

<script src="js/burger.js"></script>
</body>
</html>
